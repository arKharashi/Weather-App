<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>Check the weather of any city! ðŸ‘‡</h1>
  </header>
  
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="assets/images/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img class="weather-icon" src="assets/images/rain.png">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">Riyadh</h2>
      <div class="details">
        <div class="col">
          <img src="assets/images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="assets/images/wind.png">
          <div>
            <p class="wind">25 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "&appid=8c26d635620d60df61bdc87a8ac0756d";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchButton = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon")

    async function checkWeather(city) {
      const response = await fetch(apiUrl + city + apiKey);

      if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      }

      else {

        let data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "assets/images/clouds.png"
        }
        else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "assets/images/clear.png"
        }
        else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "assets/images/rain.png"
        }
        else if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "assets/images/drizzle.png"
        }
        else if (data.weather[0].main == "Mist") {
          weatherIcon.src = "assets/images/mist.png"
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      }
    }

    searchButton.addEventListener("click", () => {
      checkWeather(searchBox.value);
    })



  </script>

</body>

</html>
